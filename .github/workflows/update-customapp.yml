name: Update parent repo

on:
  push:
    branches:
      - main
  workflow-dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          repository: 100mslive/100ms-custom-app
          branch: test-workflow
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull & update submodules recursively
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote
      - name: Commit
        run: |
          git config user.email "ravi.theja@100ms.live"
          git config user.name "raviteja83"
          git add --all
          git commit -m "chore: update submodule" || echo "No changes to commit"
          git push
